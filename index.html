<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MotorCycle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <audio id="song" src="assets/music/background-music.mp3" autoplay type="audio/mp3" loop="loop"></audio>

    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>
    <div class="container-fluid hide" id="welcome-page">
        <div id="wrapper-canvas"></div>
        <div class="content hide" id="welcome-page-content">
            <h1 class="title">
                <!-- MotorCycle Game -->
                <img src="assets/logosm.png" alt="" srcset="">
            </h1>
            <button class='lined thick'>
                <input type="text" name="player-name-input" id="player-name-input" placeholder="Enter your name..."
                    required>

                <small id="nameHelp" class="form-text text-danger hide">you name is already exist</small>
            </button>
            <div class="btn start" id="new-player">
                start game
            </div>
            <div class="btn continue">
                continue
            </div>
        </div>

    </div>

    <div class="container-fluid game hide">
        <audio id="motorcycle-song" src="assets/music/motorcycle-sound.mp3" autoplay type="audio/mp3"
            loop="loop"></audio>
        <audio id="coin-song" src="assets/music/coin.mp3" autoplay type="audio/mp3"></audio>
        <audio id="gas-song" src="assets/music/gas.mp3" autoplay type="audio/mp3"></audio>

        <div class="row justify-content-around align-items-center">


            <div class="gas col-5 align-self-center">
                <img src="./assets/gas@0.5x.png" alt="" srcset="">
                <div class="gas-container" data-width="90%">
                    <div class="gas-container__value"></div>
                </div>
            </div>
            <div class="col-5 align-self-start player-name">
                Bola Magdy
            </div>

            <div class="mute col-auto align-self-end" id="muted" onclick="volMuted()">
                <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>

            </div>
        </div>
        <div class="row">

            <div class="score">
                0
                <img class="score__coin" src="./assets/coin.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="container-fluid hide gameover">
        <audio id="over-song" src="assets/music/game-over.mp3" autoplay type="audio/mp3"></audio>

        <h1 class="text-light over">Game Over</h1>
    </div>
    <!-- <div class="acc">
        <img src="assets/accelrator.png" alt="">
    </div> -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-wrap@0.2.0/build/matter-wrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/matter-attractors@0.1.6/build/matter-attractors.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="Scripts/script.js"></script>
    <script src="https://use.fontawesome.com/bad478ab39.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
